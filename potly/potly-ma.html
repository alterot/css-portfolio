<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up!</title>
</head>
<body>
    <div class="start">
        <div class="start__form form">
            <h1 class="form__header form__header--orange">Potly</h1>
            <h2 class="form__header">Sign Up</h2>

            <form class="form__body">
                <div class="form__row">
                    <input type="text" class="form__input" placeholder="*Name" required>
                    <input type="text" class="form__input" placeholder="*Surname" required>
                </div>
                <div class="form__row">
                    <input type="email" class="form__input" placeholder="*E-mail" required>
                </div>
                <div class="form__row">
                    <input type="password" class="form__input" placeholder="*Create Password" required>
                </div>
                <button type="submit" class="form__submit">Create an account</button>
                <p class="form__disclaimer">By signing up you accept the Terms of Service and Privacy Policy</p>
            </form>
            <p class="form__question">Already have an account?</p>
            <button class="form__login">Login</button>
        </div>
        <div class="start__menu menu"></div>
    </div>

</body>
</html>
